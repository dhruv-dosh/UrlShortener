spring.application.name=Url-Shortner-sb

# MySQL Database Configuration
server.port=9090
spring.datasource.url=jdbc:mysql://localhost:3306/urlshortnerdb
spring.datasource.username=root
spring.datasource.password=password(need to be changed)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=${DATABASE_DIALECT}

# Show SQL Queries in the Console (Optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret = Change_This
jwt.expiration = 172800000

frontend.url= http://localhost:5173

